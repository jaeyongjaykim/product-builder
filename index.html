<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-controls">
        <button id="theme-toggle-btn">테마 변경</button>
        <button id="lang-toggle-btn">English</button>
    </div>
    <div class="container">
        <h1 id="main-title">오늘의 저녁 메뉴는?</h1>
        <div class="menu-container">
        </div>
        <button id="generator-btn">메뉴 추천받기</button>
    </div>

    <div class="partnership-container">
        <h2 id="partnership-title">제휴 문의</h2>
        <form action="https://formspree.io/f/YOUR_ENDPOINT" method="POST" id="partnership-form">
            <input type="text" name="name" placeholder="성함/업체명" required>
            <input type="email" name="email" placeholder="이메일 주소" required>
            <textarea name="message" placeholder="문의 내용을 입력해주세요" required></textarea>
            <button type="submit">문의하기</button>
        </form>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
