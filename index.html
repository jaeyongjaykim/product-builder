<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물상 테스트 - 나는 강아지상? 고양이상?</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>동물상 테스트</h1>
        <p class="subtitle">나는 강아지상일까? 고양이상일까?</p>

        <div id="start-screen">
            <div class="animal-icons">
                <span class="animal-icon dog">🐶</span>
                <span class="animal-icon cat">🐱</span>
            </div>
            <p class="description">카메라로 당신의 얼굴을 분석해서<br>어떤 동물과 닮았는지 알려드려요!</p>
            <button id="start-btn">테스트 시작하기</button>
        </div>

        <div id="camera-screen" class="hidden">
            <div id="webcam-container"></div>
            <div id="analyzing-text" class="hidden">분석 중...</div>
            <button id="capture-btn" class="hidden">사진 찍기</button>
        </div>

        <div id="result-screen" class="hidden">
            <div id="result-animal-icon"></div>
            <h2 id="result-title"></h2>
            <div id="result-percentage"></div>
            <div id="result-description"></div>
            <div id="probability-bars"></div>
            <button id="retry-btn">다시 테스트하기</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
